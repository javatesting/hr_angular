<div style="width: 20%;">
    <form [formGroup]="registerForm" (ngSubmit)="save(registerForm.value)">
        <input formControlName="person_id" type="hidden"/>

        <div class="form-group">
            <label>Name</label>
            <input formControlName="name"
                   class="form-control"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input formControlName="last_name"
                   class="form-control"
                   placeholder="Last Name">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input formControlName="age"
                   class="form-control"
                   placeholder="Age">
        </div>
        <button *ngIf="isCreate" type="submit" class="btn btn-success">Create</button>
    </form>

</div>
